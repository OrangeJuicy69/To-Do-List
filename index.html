<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="gobal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="To-do-list-text"><i class="fa-solid fa-list-check"></i>To-do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addTaskButton"><i class="fa-solid fa-plus"></i>Add Task</button>
        <ul id="taskList"></ul>
        <button id="clearCompletedButton"><i class="fa-solid fa-check"></i>Clear Completed Tasks</button>
        <button id="clearALL"><i class="fa-solid fa-trash"></i>Clear All</button>
    </div>

</html>
